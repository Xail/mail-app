<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="btn-group" uib-dropdown keyboard-nav>
                    <button id="simple-btn-keyboard-nav" type="button" class="btn btn-primary" uib-dropdown-toggle>
                        {{$ctrl.selectedMailbox.name}} <span
                            class="badge">{{$ctrl.selectedMailbox.letters.length}}</span> <span
                            class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
                        <li role="menuitem" ng-repeat="mailbox in $ctrl.mailboxes"
                            ng-click="$ctrl.selectMailbox(mailbox)"
                            ng-class="{active: $ctrl.selectedMailbox.id == mailbox.id}">
                            <a href="#">
                                {{mailbox.name}} <span class="badge pull-right">{{mailbox.letters.length}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" ng-click="$ctrl.fetchMailboxes()">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <letters class="container-fluid" mailbox="$ctrl.selectedMailbox"
                         letter="$ctrl.selectedLetter"></letters>
            </div>
        </div>
    </div>
</div>
