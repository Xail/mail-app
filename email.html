<div class="row">

    <div class="col-sm-3 col-md-3 col-lg-3">
        <h3>Ящики</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="mailbox in mailboxes" ng-click="selectMailbox(mailbox)"
                ng-class="{active: selectedMailbox.id == mailbox.id}">
                <span class="badge">{{mailbox.letters.length}}</span>{{mailbox.name}}
            </li>
        </ul>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
        <h3>{{selectedMailbox.name}}</h3>
        <letters></letters>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6" ng-if="selectedLetter">
        <h3>Просмотр</h3>
        <preview></preview>
    </div>
</div>
